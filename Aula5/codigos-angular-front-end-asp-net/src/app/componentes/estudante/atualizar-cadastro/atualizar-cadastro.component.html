<div class="container">
    <div class="col-md-12">
        <h3>{{ tituloComp }}</h3>

        <div class="form-group">
            <input type="text" [(ngModel)]="dadosAtuaisEstudante.estudanteNome" placeholder="Atualize o nome"
                class="form-control" />
        </div>

        <div class="form-group">
            <input type="text" [(ngModel)]="dadosAtuaisEstudante.estudanteSobrenome" placeholder="Atualize o sobrenome"
                class="form-control" />
        </div>

        <div class="form-group">
            <input type="number" [(ngModel)]="dadosAtuaisEstudante.estudanteRA" placeholder="Atualize seu ra"
                class="form-control" />
        </div>

        <div class="form-group">
            <input type="email" [(ngModel)]="dadosAtuaisEstudante.estudanteEmail" placeholder="Atualize seu email"
                class="form-control" />
        </div>

        <div class="form-group">
            <input type="number" [(ngModel)]="dadosAtuaisEstudante.estudanteIdade" placeholder="Atualize sua idade"
                class="form-control" />
        </div>

        <div class="form-group">
            <input type="text" [(ngModel)]="dadosAtuaisEstudante.estudanteFone" placeholder="Atualize seu telefone"
                class="form-control" />
        </div>

        <div class="form-group">
            <input type="text" [(ngModel)]="dadosAtuaisEstudante.estudanteGenero"
                placeholder="Atualize sua manifestação de gênero" class="form-control" />
        </div>

        <div class="form-group">
            <button class="btn btn-success btn-lg panel-body" (click)="atualizarDadosEstudante()">
                Atualizar Registro
            </button>
        </div>
    </div>
</div>
