<div class = "container">
    <div class = "col-md-12">
        <h3>{{ tituloComp }}</h3>

        <div class = "form-group">
            <input type = "text" [(ngModel)] = "dadosAtuaisEstudante.nome" placeholder = "Atualize o nome" class = "form-control" />
        </div>

        <div class = "form-group">
            <input type = "number" [(ngModel)] = "dadosAtuaisEstudante.idade" placeholder = "Atualize a idade" class = "form-control" />
        </div>

        <div class = "form-group">
            <input type = "text" [(ngModel)] = "dadosAtuaisEstudante.genero" placeholder = "Atualize sua manifestação de genero" class = "form-control" />
        </div>

        <div class = "form-group">
            <input type = "text" [(ngModel)] = "dadosAtuaisEstudante.inscricaoCurso" placeholder = "Atualize seu curso" class = "form-control" />
        </div>

        <div class = "form-group">
            <button class = "btn btn-success btn-lg panel-body" (click) = "atualizarDadosEstudante()">
                Atualizar Registro
            </button>
        </div>
    </div>
</div>
